<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Товар закончился</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./go.css"><!-- переиспользуем светлую тему -->
  <meta name="robots" content="noindex,nofollow">
  <style>
    .card h1 {
      margin-bottom: 4px
    }

    .hint .domain {
      font-weight: 600;
      color: #4338ca
    }

    .btn.secondary {
      background: #0f172a;
      color: #fff;
      border-color: rgba(15, 23, 42, .12);
      margin-left: 8px
    }
  </style>
</head>

<body>
  <div class="card" role="status" aria-live="polite">
    <h1>Похоже, товар закончился</h1>
    <p class="hint">Мы проверили ссылку и не смогли открыть страницу магазина<span id="shopHostWrap"
        style="display:none"> <span class="domain" id="shopHost"></span></span>.</p>
    <p class="hint">Попробуйте выбрать похожие идеи — вернёмся на главную.</p>
    <div style="margin-top:14px">
      <a class="btn" href="./index.html">На главную</a>
      <a id="tryAgain" class="btn secondary" href="#">Попробовать ещё раз</a>
    </div>
  </div>

  <script>
    // Покажем домен магазина, если он пришёл в ?shop=
    const p = new URLSearchParams(location.search);
    const host = p.get('shop');
    if (host) {
      document.getElementById('shopHost').textContent = host;
      document.getElementById('shopHostWrap').style.display = '';
    }
    // Кнопка "Попробовать ещё раз" — вернёт назад
    const back = document.getElementById('tryAgain');
    back.addEventListener('click', (e) => {
      e.preventDefault();
      if (history.length > 1) history.back();
      else location.href = './index.html';
    });
  </script>
</body>

</html>
